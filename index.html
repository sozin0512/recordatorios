<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pedidos Pro - Reportes por Categor√≠a</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .order-card {
            transition: all 0.2s ease;
        }

        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.05);
        }

        .status-upcoming { border-left: 5px solid #3b82f6; }
        .status-due { border-left: 5px solid #ef4444; animation: pulse-red 2s infinite; }
        .status-completed { border-left: 5px solid #10b981; opacity: 0.8; background-color: #f8fafc; }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.2); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        #notification-toast {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="notification-toast" class="bg-slate-900 text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center space-x-4">
        <div class="bg-blue-500 p-2 rounded-full">üîî</div>
        <div class="flex-1">
            <p id="toast-message" class="text-sm font-medium"></p>
        </div>
        <button onclick="closeToast()" class="text-slate-400 hover:text-white">&times;</button>
    </div>

    <div class="max-w-5xl mx-auto">
        <!-- Dashboard r√°pido -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Ventas Totales</p>
                <p id="stat-money" class="text-xl font-bold text-slate-900">L 0</p>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                <p class="text-[10px] font-bold text-blue-500 uppercase tracking-widest">Pendientes</p>
                <p id="stat-pending" class="text-xl font-bold text-blue-600">0</p>
            </div>
            <div class="bg-emerald-900 p-5 rounded-2xl shadow-lg text-white">
                <p class="text-[10px] font-bold text-emerald-300 uppercase tracking-widest">Ganancia Neta</p>
                <p id="stat-profit" class="text-xl font-bold">L 0</p>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                <p class="text-[10px] font-bold text-orange-500 uppercase tracking-widest">Rentabilidad</p>
                <p id="stat-roi" class="text-xl font-bold text-orange-600">0%</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="md:col-span-2 bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                <h2 class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">üìä Rendimiento Mensual</h2>
                <div class="chart-container">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm flex flex-col">
                <h2 class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-4">Top Hist√≥rico</h2>
                <div id="monthly-history" class="space-y-3 flex-1 overflow-y-auto max-h-[220px]"></div>
            </div>
        </div>

        <header class="mb-8 flex flex-col md:flex-row md:justify-between md:items-center gap-4">
            <div>
                <h1 class="text-3xl font-black text-slate-900">Control de Negocio</h1>
                <p class="text-slate-500 text-sm">Gesti√≥n de tallas y reportes por categor√≠a.</p>
            </div>
            <div class="flex gap-2">
                <button onclick="openCreateForm()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-bold transition shadow-md">+ Crear Pedido</button>
            </div>
        </header>

        <!-- Formulario de Pedido -->
        <div id="order-form-container" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-2xl rounded-3xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                    <h2 id="form-title" class="text-xl font-bold text-slate-800">Nuevo Registro</h2>
                    <button onclick="toggleForm()" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
                </div>
                
                <form id="order-form" class="p-6 overflow-y-auto space-y-6">
                    <input type="hidden" id="edit-id">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase">Cliente</label>
                            <input type="text" id="customer" required class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nombre del cliente">
                        </div>
                        <div>
                            <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase">Categor√≠a / Grupo</label>
                            <input type="text" id="category" list="category-list" required class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: Uniformes de F√≠sica">
                            <datalist id="category-list"></datalist>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase">Fecha de Entrega</label>
                            <input type="datetime-local" id="delivery-date" required class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase">Prioridad</label>
                            <select id="priority" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="normal">Normal</option>
                                <option value="alta">Alta üöÄ</option>
                            </select>
                        </div>
                    </div>

                    <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                        <div class="flex justify-between items-center mb-3">
                            <label class="block text-[10px] font-bold text-slate-500 uppercase">Productos y Tallas</label>
                            <button type="button" onclick="addProductField()" class="text-blue-600 text-xs font-bold hover:underline">+ A√±adir otro</button>
                        </div>
                        <div id="products-container" class="space-y-3"></div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase">Costo Total Material (L)</label>
                            <input type="number" id="cost-price" step="0.01" required class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-blue-500" placeholder="0.00">
                        </div>
                        <div>
                            <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase">Precio Venta Total (L)</label>
                            <input type="number" id="price" step="0.01" required class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-blue-500" placeholder="0.00">
                        </div>
                    </div>

                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase">Notas Especiales</label>
                        <textarea id="details" rows="2" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-blue-500" placeholder="Cualquier detalle extra..."></textarea>
                    </div>

                    <div class="flex gap-3 pt-4 border-t border-slate-100">
                        <button type="button" onclick="toggleForm()" class="flex-1 px-6 py-3 text-slate-500 font-bold hover:bg-slate-50 rounded-xl transition">Cerrar</button>
                        <button type="submit" class="flex-1 bg-slate-900 text-white px-6 py-3 rounded-xl font-bold hover:bg-slate-800 transition shadow-lg">Guardar Registro</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Filtros y B√∫squeda -->
        <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm flex flex-col md:flex-row items-center gap-4 mb-6">
            <div class="relative flex-1 w-full">
                <span class="absolute left-4 top-2.5 text-slate-400">üîç</span>
                <input type="text" id="search" placeholder="Buscar cliente o producto..." class="w-full pl-10 pr-4 py-2.5 rounded-xl bg-slate-50 outline-none focus:ring-2 focus:ring-blue-400 transition">
            </div>
            
            <div class="flex items-center gap-2 w-full md:w-auto">
                <select id="filter-category" class="flex-1 md:w-48 px-4 py-2.5 rounded-xl bg-slate-50 outline-none focus:ring-2 focus:ring-blue-400 transition font-medium text-slate-600">
                    <option value="all">Todas las categor√≠as</option>
                </select>
                <button id="btn-download-category" onclick="downloadCurrentCategory()" title="Descargar reporte de esta categor√≠a" class="hidden p-2.5 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition shadow-md">
                    üì• <span class="hidden md:inline ml-1 text-xs font-bold uppercase">Reporte</span>
                </button>
            </div>

            <select id="filter-status" class="w-full md:w-auto px-4 py-2.5 rounded-xl bg-slate-50 outline-none focus:ring-2 focus:ring-blue-400 transition font-medium text-slate-600">
                <option value="all">Todos los estados</option>
                <option value="pending">Pendientes</option>
                <option value="completed">Entregados</option>
            </select>
        </div>

        <div id="orders-list" class="grid grid-cols-1 gap-4"></div>
        <div id="empty-state" class="hidden text-center py-20 bg-white rounded-3xl border-2 border-dashed border-slate-200">
            <p class="text-slate-400 font-medium italic">No hay registros para mostrar.</p>
        </div>

        <datalist id="catalog-options"></datalist>
    </div>

    <script>
        // Versi√≥n V9: Reportes Consolidados por Categor√≠a
        let orders = JSON.parse(localStorage.getItem('biz_orders_v9')) || [];
        let catalog = JSON.parse(localStorage.getItem('biz_catalog_v9')) || ["Camiseta", "Pantal√≥n", "Buzo", "Chaqueta"];
        let categories = JSON.parse(localStorage.getItem('biz_categories_v9')) || ["General", "Uniformes de F√≠sica"];
        let myChart = null;

        const productsContainer = document.getElementById('products-container');
        const catalogDatalist = document.getElementById('catalog-options');
        const categoryDatalist = document.getElementById('category-list');
        const ordersList = document.getElementById('orders-list');
        const emptyState = document.getElementById('empty-state');
        const btnDownloadCat = document.getElementById('btn-download-category');

        window.onload = () => {
            updateCatalogUI();
            renderOrders();
            startReminderCheck();
        };

        function toggleForm() { 
            document.getElementById('order-form-container').classList.toggle('hidden');
        }

        function addProductField(name = "", size = "") {
            const div = document.createElement('div');
            div.className = "flex flex-col md:flex-row gap-2 p-2 bg-white rounded-xl border border-slate-100 shadow-sm relative group";
            div.innerHTML = `
                <div class="flex-1">
                    <input list="catalog-options" type="text" value="${name}" required class="product-input w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none focus:border-blue-500" placeholder="Producto">
                </div>
                <div class="w-full md:w-32">
                    <input type="text" value="${size}" class="size-input w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none focus:border-blue-500" placeholder="Talla (S, M, L, 32...)">
                </div>
                <button type="button" onclick="this.parentElement.remove()" class="absolute -right-2 -top-2 md:relative md:right-0 md:top-0 bg-red-50 text-red-500 rounded-full w-8 h-8 flex items-center justify-center hover:bg-red-500 hover:text-white transition">&times;</button>
            `;
            productsContainer.appendChild(div);
        }

        function openCreateForm() {
            document.getElementById('form-title').innerText = "Nuevo Pedido";
            document.getElementById('edit-id').value = "";
            document.getElementById('order-form').reset();
            productsContainer.innerHTML = '';
            addProductField();
            toggleForm();
        }

        function updateCatalogUI() {
            catalogDatalist.innerHTML = '';
            catalog.sort().forEach(item => {
                const opt = document.createElement('option');
                opt.value = item;
                catalogDatalist.appendChild(opt);
            });

            categoryDatalist.innerHTML = '';
            const filterCategory = document.getElementById('filter-category');
            const currentFilter = filterCategory.value;
            filterCategory.innerHTML = '<option value="all">Todas las categor√≠as</option>';

            categories.sort().forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                categoryDatalist.appendChild(opt);
                
                const filterOpt = document.createElement('option');
                filterOpt.value = cat;
                filterOpt.innerText = cat;
                filterCategory.appendChild(filterOpt);
            });
            filterCategory.value = currentFilter;
            checkDownloadBtnVisibility();
        }

        function checkDownloadBtnVisibility() {
            const filterValue = document.getElementById('filter-category').value;
            btnDownloadCat.classList.toggle('hidden', filterValue === 'all');
        }

        document.getElementById('order-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const editId = document.getElementById('edit-id').value;
            
            const productInputs = document.querySelectorAll('.product-input');
            const sizeInputs = document.querySelectorAll('.size-input');
            const items = [];
            
            productInputs.forEach((input, i) => {
                const name = input.value.trim();
                const size = sizeInputs[i].value.trim();
                if (name) {
                    items.push({ name, size });
                    if (!catalog.includes(name)) catalog.push(name);
                }
            });

            const cat = document.getElementById('category').value.trim() || "General";
            if (!categories.includes(cat)) categories.push(cat);

            const orderData = {
                id: editId ? parseInt(editId) : Date.now(),
                customer: document.getElementById('customer').value,
                category: cat,
                products: items,
                costPrice: parseFloat(document.getElementById('cost-price').value) || 0,
                price: parseFloat(document.getElementById('price').value) || 0,
                priority: document.getElementById('priority').value,
                date: document.getElementById('delivery-date').value,
                details: document.getElementById('details').value,
                completed: editId ? (orders.find(o => o.id == editId)?.completed || false) : false,
                reminded: false
            };

            if (editId) {
                const idx = orders.findIndex(o => o.id == editId);
                orders[idx] = orderData;
            } else {
                orders.push(orderData);
            }

            localStorage.setItem('biz_orders_v9', JSON.stringify(orders));
            localStorage.setItem('biz_catalog_v9', JSON.stringify(catalog));
            localStorage.setItem('biz_categories_v9', JSON.stringify(categories));
            
            updateCatalogUI();
            toggleForm();
            renderOrders();
        });

        // FUNCI√ìN CLAVE: DESCARGA CONSOLIDADA POR CATEGOR√çA
        function downloadCurrentCategory() {
            const catToDownload = document.getElementById('filter-category').value;
            if (catToDownload === 'all') return;

            const filteredOrders = orders.filter(o => o.category === catToDownload)
                                          .sort((a, b) => a.customer.localeCompare(b.customer));

            if (filteredOrders.length === 0) {
                showToast("No hay pedidos en esta categor√≠a para descargar.");
                return;
            }

            let content = `REPORTE DE PRODUCCI√ìN - CATEGOR√çA: ${catToDownload.toUpperCase()}\n`;
            content += `Generado el: ${new Date().toLocaleString()}\n`;
            content += `Total de pedidos: ${filteredOrders.length}\n`;
            content += `==========================================================\n\n`;

            filteredOrders.forEach((o, index) => {
                content += `${index + 1}. CLIENTE: ${o.customer}\n`;
                content += `   PRODUCTOS Y TALLAS:\n`;
                o.products.forEach(p => {
                    content += `   - ${p.name} (Talla: ${p.size || 'No especificada'})\n`;
                });
                if (o.details) content += `   NOTAS: ${o.details}\n`;
                content += `   ESTADO: ${o.completed ? '[ENTREGADO]' : '[PENDIENTE]'}\n`;
                content += `----------------------------------------------------------\n`;
            });

            content += `\nFin del reporte de ${catToDownload}.`;

            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Reporte_${catToDownload.replace(/\s+/g, '_')}.txt`;
            a.click();
            window.URL.revokeObjectURL(url);
            showToast("Reporte consolidado descargado con √©xito.");
        }

        // Descarga individual (se mantiene como comprobante r√°pido)
        function downloadOrder(id) {
            const order = orders.find(o => o.id === id);
            if (!order) return;

            let content = `COMPROBANTE INDIVIDUAL\n`;
            content += `CLIENTE: ${order.customer}\n`;
            content += `CATEGOR√çA: ${order.category}\n`;
            content += `PRODUCTOS:\n`;
            order.products.forEach(p => content += `- ${p.name} (Talla: ${p.size || 'N/A'})\n`);
            content += `TOTAL: L ${order.price.toLocaleString()}`;

            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Pedido_${order.customer}.txt`;
            a.click();
        }

        function editOrder(id) {
            const order = orders.find(o => o.id === id);
            if (!order) return;
            
            document.getElementById('form-title').innerText = "Editar Registro";
            document.getElementById('edit-id').value = order.id;
            document.getElementById('customer').value = order.customer;
            document.getElementById('category').value = order.category;
            document.getElementById('delivery-date').value = order.date;
            document.getElementById('cost-price').value = order.costPrice;
            document.getElementById('price').value = order.price;
            document.getElementById('priority').value = order.priority;
            document.getElementById('details').value = order.details;

            productsContainer.innerHTML = '';
            order.products.forEach(p => addProductField(p.name, p.size));
            if (order.products.length === 0) addProductField();

            toggleForm();
        }

        function deleteOrder(id) {
            if (confirm("¬øEliminar este registro permanentemente?")) {
                orders = orders.filter(o => o.id !== id);
                localStorage.setItem('biz_orders_v9', JSON.stringify(orders));
                renderOrders();
            }
        }

        function toggleComplete(id) {
            const order = orders.find(o => o.id === id);
            if (order) {
                order.completed = !order.completed;
                localStorage.setItem('biz_orders_v9', JSON.stringify(orders));
                renderOrders();
            }
        }

        function renderOrders() {
            updateStats();
            updateChart();
            renderHistory();
            checkDownloadBtnVisibility();

            const term = document.getElementById('search').value.toLowerCase();
            const filterCat = document.getElementById('filter-category').value;
            const filterStatus = document.getElementById('filter-status').value;

            const filtered = orders.filter(o => {
                const textMatch = o.customer.toLowerCase().includes(term) || 
                                  o.products.some(p => p.name.toLowerCase().includes(term));
                const categoryMatch = filterCat === 'all' || o.category === filterCat;
                const statusMatch = filterStatus === 'all' || 
                                    (filterStatus === 'pending' && !o.completed) || 
                                    (filterStatus === 'completed' && o.completed);
                return textMatch && categoryMatch && statusMatch;
            }).sort((a, b) => new Date(a.date) - new Date(b.date));

            ordersList.innerHTML = '';
            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                filtered.forEach(o => {
                    const profit = o.price - o.costPrice;
                    const isDue = new Date(o.date) <= new Date() && !o.completed;
                    
                    const card = document.createElement('div');
                    card.className = `order-card bg-white p-5 rounded-2xl border border-slate-200 shadow-sm ${o.completed ? 'status-completed' : (isDue ? 'status-due' : 'status-upcoming')} flex flex-col md:flex-row justify-between items-center gap-4`;
                    
                    card.innerHTML = `
                        <div class="flex-1 w-full text-center md:text-left">
                            <div class="flex flex-col md:flex-row md:items-center gap-2 mb-2">
                                <span class="font-bold text-slate-800 text-lg">${o.customer}</span>
                                <span class="text-[10px] bg-slate-100 text-slate-500 px-2 py-0.5 rounded-full font-bold uppercase">${o.category}</span>
                                ${o.priority === 'alta' ? '<span class="text-[9px] bg-red-100 text-red-600 px-2 py-0.5 rounded-full font-bold uppercase tracking-tighter self-center">Alta üöÄ</span>' : ''}
                            </div>
                            <div class="flex flex-wrap gap-1.5 mb-3 justify-center md:justify-start">
                                ${o.products.map(p => `
                                    <span class="bg-blue-50 text-blue-600 text-[10px] px-2 py-0.5 rounded-md font-medium border border-blue-100">
                                        ${p.name} <span class="text-blue-400">| T: ${p.size || '?'}</span>
                                    </span>
                                `).join('')}
                            </div>
                            <div class="flex flex-wrap gap-4 text-[11px] font-bold justify-center md:justify-start">
                                <span class="text-slate-400">üìÖ ${new Date(o.date).toLocaleDateString()}</span>
                                <span class="text-slate-600">Venta: L ${o.price.toLocaleString()}</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="downloadOrder(${o.id})" title="Descargar comprobante individual" class="p-2.5 bg-slate-100 text-slate-600 rounded-xl hover:bg-slate-200 transition">üìÑ</button>
                            <button onclick="toggleComplete(${o.id})" class="px-5 py-2.5 rounded-xl text-xs font-bold transition ${o.completed ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-900 text-white'}">
                                ${o.completed ? '‚úì Entregado' : 'Entregar'}
                            </button>
                            <button onclick="editOrder(${o.id})" class="p-2 text-slate-400 hover:text-blue-500">üìù</button>
                            <button onclick="deleteOrder(${o.id})" class="p-2 text-slate-400 hover:text-red-500">üóëÔ∏è</button>
                        </div>
                    `;
                    ordersList.appendChild(card);
                });
            }
        }

        function updateStats() {
            const totalRev = orders.reduce((sum, o) => sum + o.price, 0);
            const totalCost = orders.reduce((sum, o) => sum + o.costPrice, 0);
            const profit = totalRev - totalCost;
            const roi = totalCost > 0 ? (profit / totalCost * 100).toFixed(1) : 0;

            document.getElementById('stat-money').innerText = `L ${totalRev.toLocaleString()}`;
            document.getElementById('stat-pending').innerText = orders.filter(o => !o.completed).length;
            document.getElementById('stat-profit').innerText = `L ${profit.toLocaleString()}`;
            document.getElementById('stat-roi').innerText = `${roi}%`;
        }

        function updateChart() {
            const ctx = document.getElementById('revenueChart').getContext('2d');
            const dataMap = {};
            orders.forEach(o => {
                const m = new Date(o.date).toLocaleString('es-ES', { month: 'short' });
                if (!dataMap[m]) dataMap[m] = { r: 0, p: 0 };
                dataMap[m].r += o.price;
                dataMap[m].p += (o.price - o.costPrice);
            });

            const labels = Object.keys(dataMap);
            const revs = labels.map(l => dataMap[l].r);
            const profs = labels.map(l => dataMap[l].p);

            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Ingresos', data: revs, backgroundColor: '#e2e8f0', borderRadius: 4 },
                        { label: 'Ganancia', data: profs, backgroundColor: '#059669', borderRadius: 4 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, grid: { display: false } }, x: { grid: { display: false } } }
                }
            });
        }

        function renderHistory() {
            const histDiv = document.getElementById('monthly-history');
            const dataMap = {};
            orders.forEach(o => {
                const m = new Date(o.date).toLocaleString('es-ES', { month: 'long', year: 'numeric' });
                if (!dataMap[m]) dataMap[m] = 0;
                dataMap[m] += (o.price - o.costPrice);
            });

            histDiv.innerHTML = '';
            Object.entries(dataMap).reverse().forEach(([m, p]) => {
                const div = document.createElement('div');
                div.className = "flex justify-between items-center p-3 bg-slate-50 rounded-xl border border-slate-100";
                div.innerHTML = `
                    <div>
                        <p class="text-[9px] font-bold text-slate-400 uppercase">${m}</p>
                        <p class="text-sm font-bold text-slate-800">L ${p.toLocaleString()}</p>
                    </div>
                    <span class="text-[10px] text-emerald-600 font-bold">+ Ganancia</span>
                `;
                histDiv.appendChild(div);
            });
        }

        function startReminderCheck() {
            setInterval(() => {
                const now = new Date();
                orders.forEach(o => {
                    if (!o.completed && !o.reminded && new Date(o.date) <= now) {
                        showToast(`Es hora de entregar el pedido de ${o.customer}`);
                        o.reminded = true;
                        localStorage.setItem('biz_orders_v9', JSON.stringify(orders));
                    }
                });
            }, 20000);
        }

        function showToast(msg) {
            const toast = document.getElementById('notification-toast');
            document.getElementById('toast-message').innerText = msg;
            toast.style.display = 'flex';
            setTimeout(() => toast.style.display = 'none', 5000);
        }
        function closeToast() { document.getElementById('notification-toast').style.display = 'none'; }

        document.getElementById('search').addEventListener('input', renderOrders);
        document.getElementById('filter-status').addEventListener('change', renderOrders);
        document.getElementById('filter-category').addEventListener('change', renderOrders);
    </script>
</body>
</html>
